<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li> <a href="index.html"> Home </a></li>
                    <li> <a href="produtos.html"> Produtos </a></li>
                    <li> <a href="contato.html"> Contato </a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form class="form">
            <label for="nome"> Nome e sobrenome </label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email"> E-mail </label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone"> Telefone </label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) X XXXX-XXXX">

            <label for="mensagem"> Mensagem </label>
            <textarea id="mensagem" cols="70" rows="10"></textarea required>

            <fieldset class="fieldset">
                <legend> Como prefere entrar em contato? </legend>
                <label for="radio-email"> <input type="radio" name="contato" value="E-mail" id="radio-email"> E-mail </label>
                
                <label for="radio-telefone"> <input type="radio" name="contato" value="Telefone" id="radio-telefone"> Telefone </label>
                
                <label for="radio-whatsapp"> <input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked> WhatsApp </label>
                
            </fieldset>

            <fieldset class="fieldset-h">
                <legend> Qual horário prefere ser atendido? </legend>
                <select name="" id="" class="fieldset-btn">
                    <option value=""> Manhã </option>
                    <option value=""> Tarde </option>
                    <option value=""> Noite </option>
                </select>
            </fieldset>

            <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por E-mail? </label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Terça</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quinta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
        </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>
</html>
